name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
          pip install -r requirements.txt
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.2.0
    - name: try
      run: behave tests
 

      

      
    
    

    
    
     
