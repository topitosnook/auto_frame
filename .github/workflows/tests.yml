name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      - name: Install Chrome browser
        run: chromedriver_autoinstaller.install()
        
      - name: Selenium test 
        run: behave tests 
