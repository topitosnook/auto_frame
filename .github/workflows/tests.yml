name: Run Tests

on:
  push:
    branches:    
      - '**'        # matches every branch

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      
    - name: Add chromedriver to PATH
      run: |
          echo 'export PATH="/webdrivers/chromedriver:$PATH"' >> $GITHUB_ENV
        
    - name: Install environment requirements
      run: pip install -r requirements.txt

    - name: Installing allure
      run: brew install allure
      
    - name: Run behave
      id: features
      run: python runner.py

    - name: Upload Allure report
      uses: actions/upload-artifact@v2
      with:
          name: allure-report
          path: allure-results
          
    - name: Check on failures
      if: (${{ steps.features.outcome }} == 'failure')
      run: exit 1
    
 

    
    
     
