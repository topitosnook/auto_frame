name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
   
    - name: Install Chrome
      run: |
        brew reinstall --cask google-chrome
    - name: Install chromedriver
      run: brew reinstall --cask chromedriver
    - name: Run behave tests
      run: behave tests --no-capture


      

      
    
    

    
    
     
