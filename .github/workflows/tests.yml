name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.5
      - name: Run Behave Tests
        uses: ./
        with:
          requirements-name: requirements.txt
          test-path: tests

          
     
