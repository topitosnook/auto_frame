name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
          pip install -r requirements.txt
    - name: try behave
      run: python runner.py
    - name: Report
      run: python report_generation.py --input_json_file json_out.json --output_html_file my_custom_report.html
    - name: HTML Preview
      uses: pavi2410/html-preview-action@v2
      with: 
        html_file: my_custom_report.html

      

      
    
    

    
    
     
